<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn Your Heart to the Temple</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    color: #fff;
    background: url('temple.png') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;          /* Centers horizontally */
    justify-content: space-between; /* Pushes content to top and bottom */
    text-align: center;
    position: relative;
}

.content {
    flex: 1;                      /* Takes available space in middle */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;      /* Keeps h1, p, christ image centered vertically */
    padding: 20px;
    z-index: 2;
}

/* Arrow near bottom center */
#arrow {
    width: 0;
    height: 0;
    border-left: 80px solid transparent;
    border-right: 80px solid transparent;
    border-bottom: 160px solid #ffd700;
    margin: 20px auto 60px auto;   /* Adds bottom margin to lift it off the very edge */
    transition: transform 0.3s ease-out;
    filter: drop-shadow(0 0 10px rgba(255,215,0,0.7));
    z-index: 3;
}

/* Optional: Make sure the note stays near bottom if needed */
.note {
    margin-top: auto;             /* Pushes note to bottom if content is short */
    padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="content">
        <h1>Turn Your Heart to the Temple</h1>
        
        <!-- <p>Allow location and motion access.<br>Rotate your phone—the golden arrow will guide your gaze toward the Fort Worth Texas Temple.</p> -->
        
        <div id="arrow"></div>
        
        <div id="message">Waiting for location and orientation...</div>
        <div id="distance"></div>
        
        <p class="note">On iPhone: Settings → Safari → Motion & Orientation Access (ON). Move phone in figure-8 to calibrate if needed.<br>Let this direction remind us to always turn toward the Savior and His holy house.</p>
    </div>

    <script>
        const templeLat = 32.5123;
        const templeLng = -97.3612;

        let userLat, userLng, targetBearing;

        function toRadians(deg) { return deg * Math.PI / 180; }
        function toDegrees(rad) { return rad * 180 / Math.PI; }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const dLon = toRadians(lon2 - lon1);
            lat1 = toRadians(lat1);
            lat2 = toRadians(lat2);
            const y = Math.sin(dLon) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
            let brng = toDegrees(Math.atan2(y, x));
            return (brng + 360) % 360;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3958.8;
            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);
            lat1 = toRadians(lat1);
            lat2 = toRadians(lat2);
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon/2)**2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                userLat = pos.coords.latitude;
                userLng = pos.coords.longitude;
                targetBearing = calculateBearing(userLat, userLng, templeLat, templeLng);
                const dist = calculateDistance(userLat, userLng, templeLat, templeLng).toFixed(1);
                document.getElementById('distance').textContent = `≈ ${dist} miles away`;
                document.getElementById('message').textContent = 'Rotate your phone toward the temple';
                initOrientation();
            }, err => {
                document.getElementById('message').textContent = 'Location needed – please allow access';
            }, { enableHighAccuracy: true });
        }

        function initOrientation() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(perm => {
                        if (perm === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            document.getElementById('message').textContent = 'Motion access denied – arrow won’t rotate';
                        }
                    });
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        let lastRotation = 0;
        function handleOrientation(event) {
            if (targetBearing === undefined || event.alpha === null) return;
            const heading = event.alpha;
            const rotation = targetBearing - heading;
            lastRotation += (rotation - lastRotation) * 0.3;
            document.getElementById('arrow').style.transform = `rotate(${lastRotation}deg)`;
        }
    </script>
</body>
</html>
